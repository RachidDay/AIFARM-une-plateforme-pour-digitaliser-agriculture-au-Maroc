    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Recommandation de la culture&nbsp;</h2>
                    <p>Trouvez la récolte la mieux adaptée à votre ferme</p>
                </div>
                <div>
                    <form method="post" action="/culture-predire" onsubmit="return validation()" name="myform">
                        <div class="mb-3">
                            <div><label class="form-label" for="Nitrogen">Nitrogène</label><input class="form-control form-control-sm" type="number" name="nitrogen" placeholder="Quantité de nitrogène ( Exemple : 50 )" minlength="1" maxlength="3" min="0" max="145" required="">
                                <div>
                                    <p></p>
                                </div>
                            </div>
                            <div class="mb-3"><label class="form-label" for="Phosphorous">Phosphore</label><input class="form-control form-control-sm" type="number" name="phosphorous" placeholder="Quantité de phosphore ( Exemple : 50 )" minlength="1" maxlength="3" min="2" max="150" required=""></div>
                            <div><label class="form-label" for="Pottasium">Potassium</label><input class="form-control form-control-sm" type="number" name="potassium" placeholder="Quantité de Potassium ( Exemple : 50 )" minlength="1" maxlength="3" min="3" max="210" required="">
                                <p></p>
                            </div>
                            <div class="mb-3"><label class="form-label" for="ph">Valeur de ph</label><input class="form-control form-control-sm" type="number" name="ph" placeholder="Valeur de ph ( Exemple : 7 )" minlength="1" maxlength="3" min="0" max="14" required=""></div>
                            <div class="mb-3"><label class="form-label" for="Rainfall"><span style="color: rgb(32, 33, 36); background-color: rgb(248, 249, 250);">précipitations&nbsp;</span>(en mm)</label><input class="form-control form-control-sm" type="number" name="rainfall" placeholder="Quantité de précipitations ( Exemple : 120 )" minlength="1" maxlength="3" min="0" required=""></div>
                            <div class="fs-6"><label class="form-label" for="state">Région</label><select onchange="print_city('state', this.selectedIndex);" id="sts" name="stt" class="form-select from-select-lg" style="height: 28px;padding-top: 3px;padding-bottom: 3px;font-size: 12px;width: 100%;" required>
 <option value="">Choisir votre Région</option><option value="Tanger-Tétouan-Al Hoceïma">Tanger-Tétouan-Al Hoceïma</option><option value="L'Oriental">L'Oriental</option><option value="Fès-Meknès">Fès-Meknès</option><option value="Rabat-Salé-Kénitra">Rabat-Salé-Kénitra</option><option value="Béni Mellal-Khénifra">Béni Mellal-Khénifra</option><option value="Casablanca-Settat">Casablanca-Settat</option><option value="Marrakech-Safi">Marrakech-Safi</option><option value="Drâa-Tafilalet">Drâa-Tafilalet</option><option value="Souss-Massa">Souss-Massa</option><option value="Guelmim-Oued Noun">Guelmim-Oued Noun</option><option value="Laâyoune-Sakia El Hamra">Laâyoune-Sakia El Hamra</option><option value="Dakhla-Oued Ed Dahab">Dakhla-Oued Ed Dahab</option>
 </select>
                                <p></p>
                            </div>
                            <div class="fs-6 mb-3"><label class="form-label" for="City">Ville</label><select class="form-select form-select-lg" id="state" style="height: 28px;padding-top: 3px;padding-bottom: 3px;font-size: 12px;width: 100%;" name="city" required="">
                                    <option value="">Choisir votre Ville</option>
                                </select></div>
                        </div>
                        <div class="mb-3"><button class="btn btn-primary text-center" type="submit">Prédire</button></div>
